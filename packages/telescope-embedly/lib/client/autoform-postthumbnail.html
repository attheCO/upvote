<template name="afPostThumbnail">
  {{#if embedlyKeyExists}}
  <div class="post-thumbnail-outer-wrapper" style="{{outerStyle}}">
    <div class="post-thumbnail-inner-wrapper" style="{{innerStyle}}">
      <img src="{{this.value}}" class="post-thumbnail-preview" alt="" style="{{style}}"/>
      <div class="post-thumbnail-loading">{{>spinner}}</div>
    </div>
  </div>
  <input type="hidden" value="{{this.value}}" {{this.atts}}/>
  <a href="#" class="regenerate-thumbnail-link">{{_ 'regenerate_thumbnail'}}</a>
  <a href="#" class="remove-thumbnail-link">{{_ 'clear_thumbnail'}}</a>
  {{else}}
    {{#if isAdmin}}
      <p>Maybe on day we'll add the ability to puload images to posts.</p>
      <!-- <p>{{_ "please_fill_in_embedly_key"}}</p> -->
    {{else}}
      <p>Maybe someday... :)</p>
    {{/if}}
  {{/if}}
</template>
